<Directory /var/www/mvc2.com>
    AllowOverride All
</Directory>


<VirtualHost *:80>
	ServerAdmin admin@mvc2.com
	DocumentRoot /var/www/mvc2.com/public/
	ServerName mvc2.com
	ServerAlias www.mvc2.com

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
