    //********************** задание 2 **********************
    console.log('******************* задание 2 **************');

    let o1 = { a: 1, d: 34287 };
    let o2 = { b: 2, c: 'adadfs' };
    let o3 = { c: 3, a: 'sdf,ljhsk' };
    let g = 'gg';

    let objectAssign = (...args) => {
        let newObject = {};
        for(let i = 0; i < args.length; i++ ){
            for (let key in args[i]) {
                newObject[key] = args[i][key];
            }
        }
        return newObject;
    };

    console.log('Вывод встроенным Object.assign');
    console.log(Object.assign(o1, o2, o3, g));
    console.log('Вывод собственным objectAssign');
    console.log(objectAssign(o1, o2, o3, g));


    //********************** задание 3 **********************
    console.log('******************* задание 3 **************');

    function showBasket(price = 0,count = 0) {
        if (count !== 0) {

            let shower = '';
            let lastSymvolOfCount = count.toString()[count.toString().length-1];

            if (count >= 11 && count <= 19) {
                shower = 'товаров';
            }
            else {
                if (lastSymvolOfCount == 1) {
                    shower = 'товар';
                }
                if (lastSymvolOfCount > 1 && lastSymvolOfCount < 5) {
                    shower = 'товара';
                }
                if ((lastSymvolOfCount > 4 && lastSymvolOfCount < 9) || lastSymvolOfCount == 0)
                {
                    shower = 'товаров';
                }
            }
            console.log(`В корзине ${count} ${shower} на сумму ${price * count} грн.`);
        }
        else{
            console.log('В корзине нет товаров');
        }
    }

    showBasket(20,4);
    showBasket(0,40);
    showBasket(20,0);

    showBasket(20,21);
