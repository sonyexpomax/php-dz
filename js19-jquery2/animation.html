<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .empty{
            margin: 0 auto;
            width: 500px;
            height:500px;
            overflow: hidden;
            background-color: transparent;
            border: solid 1px black;
        }
        .red{
            margin-top: 0;
            background-color: #bd081c;
        }

        .green{
            background-color: #00FF00;
            margin-left: 450px;
            margin-top: 450px;
        }
        .blue{
            background-color: #4267b2;
            margin-left: 400px;
            margin-top: 100px;
        }
        .yellow{
            background-color: #cbc834;
            margin-left: 150px;
            margin-top: 350px;
            text-align: center;
            padding-top: 80px;
        }
        .yellow, .red, .green, .blue{
            width: 0;
            height:0;
            position: fixed;
            overflow: hidden;
        }

    </style>
</head>
<body>
<div class="empty">
    <div class="red"></div>
    <div class="green"></div>
    <div class="blue"></div>
    <div class="yellow">Hello</div>
</div>
<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
<script type="text/javascript">

    $(".empty").mouseenter(function(){
        $('.red').animate({width: 500, height: 500}, {duration: 300}, "linear");
        $('.green').delay( 350 ).animate({width: 400, height: 400,  marginLeft: 50,  marginTop: 50}, {duration: 300}, "linear");
        $('.blue').delay( 700 ).animate({width: 300, height: 300,  marginLeft: 100}, {duration: 300}, "linear");
        $('.yellow').delay( 1050 ).animate({width: 200, height: 120,  marginLeft: 150,  marginTop: 150}, {duration: 300}, "linear");
    });

    stopAnimation = () => {
        $(".red").stop(true,true);
        $(".yellow").stop(true,true);
        $(".green").stop(true,true);
        $(".blue").stop(true,true);
    };

    finishAnimation = () => {
        $(".red").finish();
        $(".green").finish();
        $(".blue").finish();
        $(".yellow").finish();
    };

    clearAnimation = () => {
        $('.red').css('width', '0');
        $('.red').css('height', '0');

        $('.green').css('width', '0');
        $('.green').css('height', '0');
        $('.green').css('marginLeft', '450px');
        $('.green').css('marginTop', '450px');

        $('.blue').css('width', '0');
        $('.blue').css('height', '0');
        $('.blue').css('marginLeft', '400px');

        $('.yellow').css('width', '0');
        $('.yellow').css('height', '0');
        $('.yellow').css('marginLeft', '150px');
        $('.yellow').css('marginTop', '350px');
    };

    $(".empty").mouseleave(function() {

        finishAnimation();
        stopAnimation();
        clearAnimation();

    });


</script>
</body>
</html>
