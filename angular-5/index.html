<!DOCTYPE html>
<html lang="en"  ng-app="FeedackApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div ng-controller="MainController">

    <p>Today's welcome message is:</p>

    <div class="feedback-block"  ng-repeat="item in feedbacks" id="{{item.index}}">
        <div class="feedback-header">
            <h3>{{ item.name }}</h3>
            <span class="feedback-email"> ({{ item.email }})</span>
            <span class="feedback-like fa fa-thumbs-up" ng-click="setLike($event)" id="like-{{item.id}}">{{ item.likes }}</span>
            <span class="feedback-dislike fa fa-thumbs-down" ng-click="setDislike($event)" id="disl-{{item.id}}">{{ item.disles }}</span>
        </div>

        <p class="feedback-text">{{ item.message }}</p>

    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
