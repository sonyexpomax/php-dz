    <title>SCROLL</title>
    <style>
        body{
            margin: 0;
        }

        .ff{
            width: 300px;
            height: 180px;
            border-radius: 20px;
            margin: 10px auto;
            text-align: center;
            padding-top: 120px;
            font-size: 30px;
        }
        .days{

    <script>
        var startFrom = 0;
        var limit = 0;

        document.addEventListener('DOMContentLoaded', function() {
            sendRequest();
            var inProgress = false;
            window.addEventListener('scroll', function () {
                if(window.innerHeight + document.documentElement.scrollTop >= (document.body.offsetHeight +20) && !inProgress) {
                    console.log('sen request');
                    sendRequest();
                }
            });

        }, false);


        function createDiv(id,content){
            var newDiv = document.createElement('div');
            newDiv.id = id;
            newDiv.textContent = content;
            newDiv.className = 'ff';
            var r = id*7  + 100;
            var g = id*7 + 5;
            var b = 255 - id*7;
            newDiv.style.background = 'rgb(' + r + ',' + g  + ',' + b  + ')';
            document.body.appendChild(newDiv);
        }

        function addScript(src) {
            var elem = document.createElement("script");
            elem.src = src;
            document.head.appendChild(elem);
            inProgress = false;
        }

        function sendRequest() {
            console.log('startFrom = ' + startFrom);
            startFrom !== 0 ? limit = 5 : limit = 3;
            console.log('подгружем ' + limit + ' элем.');

            var url = 'http://frer.zzz.com.ua/days.php?startFrom=' + startFrom + '&limit=' + limit;

            startFrom !== 0 ? startFrom += 5 : startFrom += 3;

            inProgress = true;

            addScript(url);
        }
