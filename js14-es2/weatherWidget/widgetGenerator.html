<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body{
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        .weatherWidget{
            width: 220px;
            height: 160px;
            border-radius: 20px;
            margin: 5px;
            clear: both;

        }
        .location{
            padding-top: 10px;
            width: 100%;
            text-align: center;
            font-size: 20px;
        }
        .img{
            width: 64px;
            height: 64px;
            margin: 5px;
            float: left;
        }
        .temp{
            font-size: 40px;
            float: right;
            margin:15px 10px 5px 5px;
        }
        .text{
            clear: both;
            font-size: 16px;
            margin: 15px;
        }
        .text, .temp, .location{
            color: #ffffff;
            text-shadow:1px 1px 2px #000000;
        }
     </style>
 <script src=cities.js></script>
</head>
<body>
<div class="weatherWidget">
    <div class="location"></div>
    <img src="" class="img" alt="">
    <div class="temp"></div>
    <div class="text"></div>
</div>

<script>

    checkOutReqouest = () => {
        let city = false;
        let theme = false;
        if(getQueryVariable('city') && getQueryVariable('theme')){
            city = getQueryVariable('city');
            theme = getQueryVariable('theme');
            requestForecast(city,theme);
        }
    };

    getQueryVariable = (variable) => {
        let query = window.location.search.substring(1);
        let vars = query.split("&");
        for (let i=0;i<vars.length;i++) {
            let pair = vars[i].split("=");
            if(pair[0] === variable){return pair[1];}
        }
        return(false);
    };

    requestForecast = (city, theme) => {
        let cookieValue = getCookie(`${city}`);
        if (cookieValue === '') {
            console.log('%c NO Cookie', 'background: red; color: white');
            return new Promise(function (resolve, reject) {

                let url = 'http://api.apixu.com/v1/current.json?key=dc9e7f1f5fa84d4aa80193340162710&q=' + city;
                let request = new XMLHttpRequest();

                request.open('GET', url);
                request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                request.onload = function () {
                    if (this.status === 200) {
                        resolve(this.response);
                        console.log('запрос вернулся успешно');
                        let data = JSON.parse(request.response);
                        createWidget(
                            data['location']['name'],
                            data["current"]["condition"]["icon"],
                            data["current"]["condition"]["text"],
                            data["current"]["temp_c"],
                            theme
                        );

                        //set cookie
                        console.log('set cookie');
                        setCookie(
                            `${data['location']['name']}`,
                            JSON.stringify(`${data["current"]["condition"]["icon"]},${data["current"]["condition"]["text"]},${data["current"]["temp_c"]}`)
                        );
                    } else {
                        let error = new Error(this.statusText);
                        error.code = this.status;
                        reject(error);
                    }
                };
                request.onerror = function () {
                    reject(new Error("Network Error"));
                };
                request.send();
                document.querySelector('.location').textContent = 'Идет загрузка';
                console.log('запрос ушел на ' + url);
            });
        }
        else{
            console.log('%c YES Cookie', 'background: green; color: white');
            console.log(JSON.parse(cookieValue));
            let weatherItems = JSON.parse(cookieValue).split(',');
            createWidget(city, weatherItems[0], weatherItems[1], weatherItems[2], theme);
        }

    };


    createWidget = (location, icon, text, temp, theme) => {
     document.querySelector('.weatherWidget').style.display ='block';
     document.querySelector('.weatherWidget').style.background = generateTheme(theme);
     document.querySelector('.location').textContent = location;
     document.querySelector('.temp').textContent = temp + `\u2103`;
     document.querySelector('.text').textContent = text;
     document.querySelector('.img').src = icon;

    };

    generateTheme = (theme) => {
        let color1, color2;
        switch(theme) {
            case 'blue':
                color1 = '#38a4b2';
                color2 = '#0c005d';
                break;
            case 'red':
                color1 = '#b27084';
                color2 = '#7e1c0b';
                break;
            case 'green':
                color1 = '#8db26b';
                color2 = '#0a5d09';
                break;
            default:
                color1 = '#38a4b2';
                color2 = '#0c005d';
        }
        return `linear-gradient(${color1}, ${color2})`;
    };

    setCookie = (cname, cvalue) => {
        let d = new Date();
        d.setTime(d.getTime() + (10* 60 * 1000));
        let expires = "expires="+d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    };

    getCookie = (cname) => {
        let name = cname + "=";
        let ca = document.cookie.split(';');
        for(let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) === ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) === 0) {
                return c.substring(name.length, c.length);
            }
        }
        return '';
    };

    checkOutReqouest();
</script>

<div class="weatherWidget">
    <div class="location"></div>
    <img src="" class="img" alt="">
    <div class="temp"></div>
    <div class="text"></div>
</div>

</body>
</html>
